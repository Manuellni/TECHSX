<body>
    <div class="container">
        <h1>Cyber Security Service Request</h1>
        <p>Please fill out the form below to request the service you need.</p>

        <form id="serviceRequestForm" action="submit_request.php" method="post" onsubmit="showThankYouMessage(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">--Please choose an option--</option>
                <option value="penetration_testing">Penetration Testing</option>
                <option value="network_security">Network Security</option>
                <option value="incident_response">Incident Response</option>
                <option value="vulnerability_assessment">Vulnerability Assessment</option>
                <option value="security_consulting">Security Consulting</option>
            </select>

            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4"></textarea>

        </form>
        <div class="col-md-12 text-center">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>

            <button type="submit">Send Message</button>
        </div>
    </div>

    <script>
    function showThankYouMessage(event) {
        event.preventDefault();  // Prevent the form from submitting immediately
        alert("Thank you for choosing us. We'll get back to you. Check your email for any responses.");
        window.location.href = "index.html";  // Replace with the URL of your main page
